apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - applicationset.yaml

# Production specific patches
patches:
  - target:
      kind: ApplicationSet
      name: prod-apps
    patch: |-
      - op: add
        path: /spec/syncPolicy
        value:
          preserveResourcesOnDeletion: true