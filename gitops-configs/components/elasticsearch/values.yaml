# Elasticsearch default values
elasticsearch:
  master:
    replicaCount: 3
    heapSize: 2g
    resources:
      limits:
        memory: 4Gi
        cpu: 2000m
      requests:
        memory: 2Gi
        cpu: 1000m
    persistence:
      size: 100Gi
      storageClass: gp3

  data:
    replicaCount: 3
    heapSize: 4g
    resources:
      limits:
        memory: 8Gi
        cpu: 4000m
      requests:
        memory: 4Gi
        cpu: 2000m
    persistence:
      size: 500Gi
      storageClass: gp3

  coordinating:
    replicaCount: 2

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s