apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: platform-operator-system
  labels:
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: platform-operator
      containers:
      - name: manager
        image: platform-operator:latest
        imagePullPolicy: Always
        args:
        - --leader-elect
        - --gitea-url=http://gitea-http.gitea.svc.cluster.local:3000
        - --gitea-username=gitea_admin
        - --charts-path=/charts
        env:
        - name: GITEA_TOKEN
          valueFrom:
            secretKeyRef:
              name: gitea-token
              key: token
              optional: false
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
              optional: false
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 8080
          name: metrics
        - containerPort: 8081
          name: health
        - containerPort: 9443
          name: webhook
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
---
