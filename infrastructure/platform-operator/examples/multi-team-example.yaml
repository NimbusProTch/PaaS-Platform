# Farklı takımlar için ayrı ApplicationClaim'ler
---
# E-Commerce Team
apiVersion: platform.infraforge.io/v1
kind: ApplicationClaim
metadata:
  name: ecommerce-platform
  namespace: default
spec:
  namespace: ecommerce
  environment: production
  owner:
    team: E-Commerce Team
    email: ecommerce@company.com
  applications:
    - name: product-catalog
      version: v3.2.0
      replicas: 5
      repository: github.com/company/product-catalog
      ports:
        - name: http
          port: 8080
    - name: shopping-cart
      version: v2.1.0
      replicas: 3
      repository: github.com/company/shopping-cart
      ports:
        - name: http
          port: 8081
    - name: payment-service
      version: v1.5.0
      replicas: 2
      repository: github.com/company/payment
      ports:
        - name: http
          port: 8082
  components:
    - type: postgresql
      name: products-db
      version: "14"
    - type: redis
      name: cart-cache
      version: "7.0"
    - type: kafka
      name: event-stream
      version: "3.3"

---
# Analytics Team
apiVersion: platform.infraforge.io/v1
kind: ApplicationClaim
metadata:
  name: analytics-platform
  namespace: default
spec:
  namespace: analytics
  environment: production
  owner:
    team: Analytics Team
    email: analytics@company.com
  applications:
    - name: data-collector
      version: v2.0.0
      replicas: 10
      repository: github.com/company/data-collector
      ports:
        - name: http
          port: 9000
    - name: analytics-api
      version: v1.8.0
      replicas: 3
      repository: github.com/company/analytics-api
      ports:
        - name: http
          port: 9001
    - name: reporting-service
      version: v1.2.0
      replicas: 2
      repository: github.com/company/reporting
      ports:
        - name: http
          port: 9002
  components:
    - type: elasticsearch
      name: analytics-es
      version: "8.5"
    - type: postgresql
      name: metrics-db
      version: "14"
    - type: redis
      name: query-cache
      version: "7.0"

---
# Mobile Team
apiVersion: platform.infraforge.io/v1
kind: ApplicationClaim
metadata:
  name: mobile-backend
  namespace: default
spec:
  namespace: mobile-api
  environment: production
  owner:
    team: Mobile Team
    email: mobile@company.com
  applications:
    - name: mobile-gateway
      version: v4.0.0
      replicas: 5
      repository: github.com/company/mobile-gateway
      ports:
        - name: http
          port: 3000
        - name: grpc
          port: 3001
    - name: push-notification
      version: v2.3.0
      replicas: 3
      repository: github.com/company/push-service
      ports:
        - name: http
          port: 3100
    - name: user-service
      version: v3.1.0
      replicas: 3
      repository: github.com/company/user-service
      ports:
        - name: http
          port: 3200
  components:
    - type: mongodb
      name: mobile-db
      version: "6.0"
    - type: redis
      name: session-store
      version: "7.0"

---
# ML Team
apiVersion: platform.infraforge.io/v1
kind: ApplicationClaim
metadata:
  name: ml-platform
  namespace: default
spec:
  namespace: machine-learning
  environment: production
  owner:
    team: ML Team
    email: ml@company.com
  applications:
    - name: model-serving
      version: v1.0.0
      replicas: 5
      repository: github.com/company/ml-models
      ports:
        - name: http
          port: 5000
      resources:
        requests:
          cpu: "2"
          memory: "4Gi"
          gpu: "1"  # GPU desteği
        limits:
          cpu: "4"
          memory: "8Gi"
          gpu: "1"
    - name: training-pipeline
      version: v0.9.0
      replicas: 2
      repository: github.com/company/ml-training
      ports:
        - name: http
          port: 5100
  components:
    - type: minio
      name: model-storage
      version: "latest"
    - type: mlflow
      name: experiment-tracking
      version: "2.5"
    - type: postgresql
      name: mlflow-db
      version: "14"