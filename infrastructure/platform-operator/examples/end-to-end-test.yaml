apiVersion: platform.infraforge.io/v1
kind: ApplicationClaim
metadata:
  name: e2e-test-app
  namespace: default
spec:
  namespace: e2e-test
  environment: production
  owner:
    team: Platform Team
    email: team@example.com
  applications:
    - name: backend-service
      version: v1.0.0
      replicas: 3
      repository: "github.com/example/backend-service"
      ports:
        - name: http
          port: 8080
          protocol: TCP
      env:
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: debug
  components:
    - type: postgresql
      name: main-database
      version: "14"
    - type: redis
      name: cache-layer
      version: "7.0"