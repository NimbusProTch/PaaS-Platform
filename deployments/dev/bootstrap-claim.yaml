apiVersion: platform.infraforge.io/v1
kind: BootstrapClaim
metadata:
  name: platform-bootstrap
  namespace: default
spec:
  # Gitea configuration
  giteaURL: http://gitea-http.gitea.svc.cluster.local:3000
  organization: infraforge

  # Repositories to create
  repositories:
    charts: charts
    voltran: voltran

  # GitOps configuration
  gitOps:
    branch: main
    clusterType: nonprod
    environments:
      - dev
      - qa
      - sandbox
      - staging
      - prod

  # Charts repository configuration (optional - uses embedded charts if not specified)
  # chartsRepository:
  #   type: git
  #   url: https://github.com/your-org/charts
  #   branch: main
  #   path: charts