# RabbitMQ Non-Production Configuration
# Single instance, basic setup

# Cluster naming (will be overridden by generator)
clusterName: rabbitmq
namespace: default

# Tenant and environment (will be injected by generator)
tenant: demo
environment: dev

# RabbitMQ version
rabbitmqVersion: "3.12"

# Instance configuration
replicas: 1

# Storage configuration
storage:
  size: "5Gi"
  storageClass: "standard"

# Resource limits (nonprod - minimal)
resources:
  requests:
    cpu: "500m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

# RabbitMQ configuration
rabbitmq:
  # Additional plugins
  additionalPlugins:
    - rabbitmq_management
    - rabbitmq_prometheus
    - rabbitmq_shovel
    - rabbitmq_shovel_management

  # Additional configuration
  additionalConfig: |
    cluster_formation.peer_discovery_backend = rabbit_peer_discovery_k8s
    cluster_formation.k8s.host = kubernetes.default
    cluster_partition_handling = pause_minority
    queue_master_locator = min-masters
    disk_free_limit.absolute = 1GB

# Service configuration
service:
  type: ClusterIP

# Monitoring (basic)
monitoring:
  enabled: true

# High availability (disabled for nonprod)
highAvailability:
  enabled: false
