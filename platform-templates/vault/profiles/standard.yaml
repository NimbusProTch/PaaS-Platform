injector:
  enabled: true
  replicas: 2
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m

server:
  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
  
  standalone:
    enabled: false
  
  dataStorage:
    size: 5Gi
  
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m
  
  ingress:
    enabled: true