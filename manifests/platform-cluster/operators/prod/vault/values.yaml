# Vault Production Configuration
clusterName: demo-vault
namespace: demo-prod
tenant: demo
environment: prod

replicas: 1

storage:
  size: "5Gi"
  storageClass: "standard"

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

ui:
  enabled: true
