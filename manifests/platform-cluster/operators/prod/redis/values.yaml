# Redis Production Configuration
clusterName: demo-redis
namespace: demo-prod
tenant: demo
environment: prod

redisVersion: "7.2"
replicas: 1

storage:
  size: "5Gi"
  storageClass: "standard"

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

monitoring:
  enabled: true

highAvailability:
  enabled: true
