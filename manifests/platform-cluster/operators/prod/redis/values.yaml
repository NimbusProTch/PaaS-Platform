# Redis Production Configuration
clusterName: demo-redis
namespace: demo-prod
tenant: demo
environment: prod

redisVersion: "7.2"
replicas: 3

storage:
  size: "20Gi"
  storageClass: "standard"

resources:
  requests:
    cpu: "1000m"
    memory: "1Gi"
  limits:
    cpu: "2000m"
    memory: "2Gi"

monitoring:
  enabled: true

highAvailability:
  enabled: true
