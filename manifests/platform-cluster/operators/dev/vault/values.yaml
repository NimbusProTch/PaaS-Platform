# Vault Non-Production Configuration
clusterName: demo-vault
namespace: demo-dev
tenant: demo
environment: dev

replicas: 1

storage:
  size: "5Gi"
  storageClass: "standard"

resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

ui:
  enabled: true
