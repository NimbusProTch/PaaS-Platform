# MinIO Non-Production Configuration
clusterName: demo-minio
namespace: demo-dev
tenant: demo
environment: dev

replicas: 1
volumesPerServer: 4

storage:
  size: "10Gi"
  storageClass: "standard"

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"
