backup:
    enabled: false
bootstrap:
    initdb:
        database: app
        owner: app
clusterName: demo-postgres
environment: dev
highAvailability:
    affinity:
        podAntiAffinityType: preferred
        topologyKey: kubernetes.io/hostname
    enabled: false
    primaryUpdateStrategy: unsupervised
    synchronousReplication:
        enabled: false
monitoring:
    enabled: true
    prometheusRule:
        enabled: false
namespace: demo-dev
pooler:
    enabled: false
postgresVersion: "16.1"
postgresql:
    parameters:
        checkpoint_completion_target: "0.7"
        default_statistics_target: "100"
        effective_cache_size: 768MB
        effective_io_concurrency: "2"
        maintenance_work_mem: 64MB
        max_connections: "100"
        max_wal_size: 2GB
        min_wal_size: 1GB
        random_page_cost: "4"
        shared_buffers: 256MB
        wal_buffers: 8MB
replicas: 1
resources:
    limits:
        cpu: 2000m
        memory: 4Gi
    requests:
        cpu: 500m
        memory: 1Gi
storage:
    size: 10Gi
    storageClass: standard
tenant: demo
