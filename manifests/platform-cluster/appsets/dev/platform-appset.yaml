apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-platform-appset
  namespace: infraforge-argocd
spec:
  generators:
    - git:
        directories:
          - path: manifests/apps/dev/platform-apps/*
        repoURL: https://github.com/NimbusProTch/PaaS-Platform.git
        revision: main
  template:
    metadata:
      name: dev-platform-{{.path.basenameNormalized}}
      namespace: infraforge-argocd
    spec:
      destination:
        namespace: '{{.path.basename}}'
        server: https://kubernetes.default.svc
      project: infraforge-dev
      source:
        path: '{{.path.path}}'
        repoURL: https://github.com/NimbusProTch/PaaS-Platform.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
