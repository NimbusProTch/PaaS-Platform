apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-operator-appset
  namespace: infraforge-argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/NimbusProTch/PaaS-Platform.git
      revision: feature/production-ready-platform
      directories:
      - path: manifests/platform-cluster/operators/prod/*
  goTemplate: true
  template:
    metadata:
      name: 'prod-operator-{{.path.basename}}'
      namespace: infraforge-argocd
    spec:
      project: infraforge-prod
      source:
        repoURL: https://github.com/NimbusProTch/PaaS-Platform.git
        targetRevision: feature/production-ready-platform
        path: '{{.path.path}}'
        helm:
          releaseName: 'prod-{{.path.basename}}'
          valueFiles:
          - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: demo-prod
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true