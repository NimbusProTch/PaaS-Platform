# HashiCorp Vault Helm Values
# Generated by InfraForge for dev environment

global:
  enabled: true
  namespace: vault-dev

injector:
  enabled: false
  replicas: 1
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

server:
  dev:
    enabled: true
    devRootToken: "infraforge-dev-root-token"
  
  ha:
    enabled: false
    replicas: 1
    
    raft:
      enabled: false
      setNodeId: true
      
      config: |
        ui = true
        
        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }
        
        storage "raft" {
          path = "/vault/data"
        }
        
        service_registration "kubernetes" {}
  
  standalone:
    enabled: true
    
    config: |
      ui = true
      
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      
      storage "file" {
        path = "/vault/data"
      }
  
  dataStorage:
    enabled: true
    size: 1Gi
    storageClass: null
    accessMode: ReadWriteOnce
  
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m
  
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: vault-dev.finance.local
        paths:
          - /
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

ui:
  enabled: true
  serviceType: ClusterIP