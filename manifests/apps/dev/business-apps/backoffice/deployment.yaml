apiVersion: apps/v1
kind: Deployment
metadata:
  name: backoffice
  namespace: finance-dev
  labels:
    app: backoffice
    tenant: finance
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backoffice
  template:
    metadata:
      labels:
        app: backoffice
        tenant: finance
        environment: dev
    spec:
      containers:
      - name: backoffice
        image: nginx:1.25.3-alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        - name: config
          mountPath: /etc/nginx/conf.d
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: html
        configMap:
          name: backoffice-html
      - name: config
        configMap:
          name: backoffice-nginx-config