# Backoffice Application Helm Values
# Generated by InfraForge for test-finance

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.25.3"

nameOverride: "backoffice"
fullnameOverride: "test-finance-backoffice"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: backoffice-finance-dev.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Backoffice specific configuration
extraEnvVars:
  - name: APP_NAME
    value: "InfraForge Backoffice"
  - name: ENVIRONMENT
    value: "dev"
  - name: TENANT
    value: "finance"

# Custom nginx configuration for backoffice
serverBlock: |-
  server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    
    location / {
      try_files $uri $uri/ /index.html;
    }
    
    location /api {
      return 200 '{"status":"ok","app":"backoffice","tenant":"finance","env":"dev"}';
      add_header Content-Type application/json;
    }
    
    location /health {
      return 200 'OK';
      add_header Content-Type text/plain;
    }
  }

# Mount custom index.html
extraVolumes:
  - name: custom-html
    configMap:
      name: test-finance-backoffice-html

extraVolumeMounts:
  - name: custom-html
    mountPath: /usr/share/nginx/html
    readOnly: true