metadata:
  name: backoffice-html
  namespace: finance-dev
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InfraForge Backoffice - finance</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                color: white;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                text-align: center;
                padding: 2rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .info {
                background: rgba(255, 255, 255, 0.2);
                padding: 1.5rem;
                border-radius: 10px;
                margin: 1rem 0;
            }
            .info p {
                margin: 0.5rem 0;
                font-size: 1.2rem;
            }
            .badge {
                display: inline-block;
                padding: 0.25rem 0.75rem;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 20px;
                margin: 0.25rem;
            }
            .status {
                margin-top: 2rem;
            }
            .status-dot {
                display: inline-block;
                width: 10px;
                height: 10px;
                background: #4CAF50;
                border-radius: 50%;
                margin-right: 0.5rem;
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üè¢ InfraForge Backoffice</h1>
            <div class="info">
                <p><strong>Tenant:</strong> <span class="badge">finance</span></p>
                <p><strong>Environment:</strong> <span class="badge">dev</span></p>
                <p><strong>Profile:</strong> <span class="badge">dev</span></p>
            </div>
            <div class="status">
                <p><span class="status-dot"></span>Application is running</p>
            </div>
            <div style="margin-top: 2rem; opacity: 0.7;">
                <p>Powered by InfraForge Platform</p>
            </div>
        </div>
    </body>
    </html>