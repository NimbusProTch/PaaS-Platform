name: redis
displayName: Redis In-Memory Database
description: High-performance in-memory data structure store
category: platform
type: helm
helm:
  repository: https://charts.bitnami.com/bitnami
  chart: redis
  version: 17.11.3
parameters:
  - name: replicas
    type: integer
    default: 1
    description: Number of Redis replicas
  - name: persistence
    type: boolean
    default: false
    description: Enable persistence for Redis data
  - name: password
    type: string
    default: redis123
    description: Redis authentication password