# Production overrides
postgresql:
  instances: 3
  
  resources:
    requests:
      cpu: 2000m
      memory: 4Gi
    limits:
      cpu: 4000m
      memory: 8Gi
  
  storage:
    size: 100Gi
  
  highAvailability:
    enabled: true
    podDisruptionBudget:
      enabled: true
      minAvailable: 2
  
  backup:
    enabled: true
    retentionPolicy: 90d
  
  monitoring:
    enabled: true
    enablePodMonitor: true
  
  pooler:
    enabled: true
    instances: 2
  
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: "2GB"
