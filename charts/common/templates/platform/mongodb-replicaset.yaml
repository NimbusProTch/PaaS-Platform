{{- if eq .Values.type "mongodb" }}
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: {{ include "common.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  members: {{ .Values.mongodb.members | default 3 }}
  type: {{ .Values.mongodb.type | default "ReplicaSet" }}
  version: {{ .Values.mongodb.version | default "7.0" | quote }}

  security:
    authentication:
      modes: ["SCRAM"]

  users:
    - name: {{ .Values.mongodb.user | default "app" }}
      db: {{ .Values.mongodb.database | default "app" }}
      passwordSecretRef:
        name: {{ include "common.fullname" . }}-user-password
      roles:
        - name: readWrite
          db: {{ .Values.mongodb.database | default "app" }}
        - name: clusterMonitor
          db: admin
      scramCredentialsSecretName: {{ include "common.fullname" . }}-scram

  statefulSet:
    spec:
      template:
        spec:
          containers:
            - name: mongod
              resources:
                requests:
                  cpu: {{ .Values.mongodb.resources.requests.cpu | default "500m" }}
                  memory: {{ .Values.mongodb.resources.requests.memory | default "1Gi" }}
                limits:
                  cpu: {{ .Values.mongodb.resources.limits.cpu | default "2000m" }}
                  memory: {{ .Values.mongodb.resources.limits.memory | default "4Gi" }}
      volumeClaimTemplates:
        - metadata:
            name: data-volume
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.mongodb.storage.size | default "20Gi" }}
            {{- if .Values.mongodb.storage.storageClass }}
            storageClassName: {{ .Values.mongodb.storage.storageClass }}
            {{- end }}
        - metadata:
            name: logs-volume
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 2Gi
            {{- if .Values.mongodb.storage.storageClass }}
            storageClassName: {{ .Values.mongodb.storage.storageClass }}
            {{- end }}

  {{- if .Values.mongodb.additionalMongodConfig }}
  additionalMongodConfig:
    {{- toYaml .Values.mongodb.additionalMongodConfig | nindent 4 }}
  {{- end }}
{{- end }}
