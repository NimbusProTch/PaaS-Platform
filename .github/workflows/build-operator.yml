name: Build and Push Platform Operator

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'infrastructure/platform-operator/**'
      - '.github/workflows/build-operator.yml'
  pull_request:
    paths:
      - 'infrastructure/platform-operator/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: 715841344657.dkr.ecr.eu-west-1.amazonaws.com
  ECR_REPOSITORY: infraforge-dev/platform-operator

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: infrastructure/platform-operator/go.sum

      - name: Run tests
        working-directory: infrastructure/platform-operator
        run: |
          go test -v ./...

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)

          # Auto-increment version based on commit count
          VERSION=$(git rev-list --count HEAD)
          VERSION_TAG="v2.${VERSION}.0"

          echo "version=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./infrastructure/platform-operator
          file: ./infrastructure/platform-operator/Dockerfile.simple
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.short-sha }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Built and pushed operator version: ${{ steps.meta.outputs.version }}"
          echo "Image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}"
