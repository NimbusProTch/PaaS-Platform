# PostgreSQL default values
replicaCount: 1

image:
  repository: postgres
  tag: "15-alpine"
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: true
  size: 20Gi
  storageClass: ""

auth:
  database: mydb
  username: postgres
  # Password should be provided via secret

monitoring:
  enabled: false
