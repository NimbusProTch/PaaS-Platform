apiVersion: platform.infraforge.io/v1
kind: InfraForge
metadata:
  name: finance-production
  namespace: default
spec:
  tenant: finance
  environment: prod

  # Business applications
  business:
    - name: backoffice
      enabled: true
      profile: production
    - name: nginx
      enabled: true
      profile: standard

  # Platform services
  platform:
    - name: vault
      enabled: true
      profile: production

  # Operators (databases)
  operators:
    - name: postgresql
      enabled: true
      profile: prod  # HA + backup + pooling
    - name: redis
      enabled: true
      profile: prod
